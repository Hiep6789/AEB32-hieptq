    <script>
        function tamgiac(){
      
            let h = parseInt(prompt('Nhập số vào đây: '));
       
            for (let i=1; i<=h; i++){
                for (let j=1; j<=h-i; j++){
                    document.write("&nbsp;&nbsp");
                }
                for (let k=1; k<=2*i-1; k++){
                    document.write("*");
                }
                document.write("<br/>");
            }85
           
        }
