<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Block-ui</title>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            
        }

        .row {
            display: flex;
            flex-direction: row;
            background-color: #c0c0c0;
            width: 800px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="left">BANDWIDTH</div>
            <div class="right">20%</div>
        </div>
        <div class="row">
            <div class="left">STORAGE</div>
            <div class="right">50%</div>
        </div>
        <div class="row">
            <div class="left">USERS</div>
            <div class="right">70%</div>
        </div>
        <div class="row">
            <div class="left">VISITORS</div>
            <div class="right">30%</div>
        </div>
        <div class="row">
            <div class="left">EMAILS</div>
            <div class="right">45%</div>
        </div>
        <div class="row">
            <div class="left">BASIC</div>
            <div class="right">80%</div>
        </div>
        <div class="row">
            <div class="left">OTHERS</div>
            <div class="right">37%</div>
        </div>

    </div>
</body>

</html>
