<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <title>Form</title>
</head>
<body>
    <div id="header">
        <iframe src="./header.html" frameborder="0" class="w-100"></iframe>
    </div>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Thông tin sách</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên sách" id="inputTensach">
            </div>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Thể loại" id="inputTheloai">
            </div>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Nhà xuất bản" id="inputNxb">
            </div>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tác giả " id="inputTacgia">
            </div>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Năm phát hành" id="inputNamphathanh">
            </div>
            <!-- <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div> -->
            <button type="submit" value="submit" class="form-submit" onclick="handleSubmit()">Submit</button>
        </form>
    </div>
    <script src="./bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.3.0-dist/umd/popper.min.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
