<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptech Express</title>
  <link rel="stylesheet" href="../bootstrap-5.2.1-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./common.css" />
  <link rel="stylesheet" href="./header.css">
</head>

<body>
  <header class="bg__ccc p-3 rounded-3">
    <iframe src="./header.html" frameborder="0" class="h__55px w-100 rounded-3"></iframe>

  </header>
  <form class="row g-3 w-50 m-auto my-3" onsubmit="return false">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" />
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" />
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" />
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Check me out </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" onclick="handleSignin()">Sign in</button>
    </div>
  </form>
  <footer class="bg__ccc text-center fixed-bottom rounded-3">Footer</footer>
  <!-- config js bt -->
  <script src="../bootstrap-5.2.1-dist/umd/popper.min.js"></script>
  <script src="../bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>

      let elmInputCity = document.getElementById('inputCity')
      // input type text, email, password -> quan ly gia tri = value

      elmInputCity.value = 'Ha Noi' // setValue elm
      console.log(elmInputCity.value); // getValue elm


      // input type checkbox, radio -> elm.checked


    }
  </script>
</body>

</html>
